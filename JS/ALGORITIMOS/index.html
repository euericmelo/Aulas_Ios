        <button onclick="clique()" type="button">INICIAR CALCULO</button>
    </main>
    <script>
        function clique(){
        let nome = prompt("Olá seja bem vindo, pode digitar seu nome?")
        alert(`Olá ${nome} pode fala o preço do produto que quer consultar?`)
        let preço = Number(prompt("Digite o preço aqui!"))
        let desconto = preço * 0.15;
        let  resultado = preço - desconto;
        alert(`Olá ${nome} o valor do produto com desconto de 15% é  R$ ${resultado}`)

    }
